<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>react + redux trello</title>
  <style>
    body {
      background-color: rgb(131, 140, 145);
      margin: 0;
      padding: 0;
      overflow-y: hidden;
      height: 100vh;
    }
    .header {
      height: 40px;
      background: rgba(0,0,0,.15);
      color: #4d4d4d;
      padding: 0 30px;
    }
    .logo {
      line-height: 40px;
      color: #fff;
      font-size: 25px;
      font-weight: 800;
    }
    #app {
      padding: 0 30px;
    }
    .container {
      height: 94vh;
      width: 100%;
      overflow-x: scroll;
    }

    .list-container {
      display: inline-flex;
    }

    .list {
      background: #E2E4E6;
      border-radius: 3px;
      position: relative;
      width: 270px;
      margin: 5px;
      height: 100%;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: top;
      white-space: nowrap;
    }

    .list__header {
      -webkit-box-flex: 0;
      -webkit-flex: 0 0 auto;
      -ms-flex: 0 0 auto;
      flex: 0 0 auto;
      padding: 8px 10px;
      position: relative;
      min-height: 18px;
    }

    .add-list {
      background: rgba(0,0,0,.12);
      cursor: pointer;
      color: #fff;
      height: auto;
      min-height: 30px;
      padding: 4px;
      border-radius: 3px;
      width: 270px;
      margin: 10px;
      transition: all 1s;
      display: inline-flex;
    }

    .add-list:hover {
      background: rgba(0,0,0,.3);
      transition: all 1s;
    }

    .add-list__input {
      height: 15px;
      width: 250px;
      border: none;
      background: transparent;
      padding: 10px;
      color: #fff;
    }

    .add-list__input:focus {
      outline: none;
    }

    .card {
      overflow: hidden;
      padding: 6px 6px 2px 8px;
      position: relative;
      z-index: 10;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      max-width: 300px;
      min-height: 20px;
      margin: 5px;
    }

    .list__add-card {
      border-radius: 0 0 3px 3px;
      color: #8c8c8c;
      display: block;
      -webkit-box-flex: 0;
      -webkit-flex: 0 0 auto;
      -ms-flex: 0 0 auto;
      flex: 0 0 auto;
      position: relative;
      text-decoration: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .list__add-card-input {
      width: 98%;
      height: 100%;
      padding: 5px 0;
      border: none;
      background: #E2E4E6;
    }

    .list__add-card-input:focus {
      outline: none;
    }
  </style>
<g/head>
<body>
  <header class="header">
    <div class="logo"> Trello </div>
  </header>
  <section class="container">
    <div id="app"></div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
